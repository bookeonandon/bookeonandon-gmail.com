#payment-query.properties
adminSelectListSPay=SELECT SUB_PAYNO, SUB_PAYDATE, SUB_PAYPRICE, SUB_PAYTYPE, SUB_REFUND, MEMBER_ID, MEMBER_NAME, SB_NAME FROM SUB_PAYMENT JOIN MEMBER USING (MEMBER_NO) JOIN SB_CARD USING (SB_NO) ORDER BY SUB_PAYDATE DESC 
adminSelectListBPay=SELECT BOOK_PAYNO, BOOK_PAYDATE, BOOK_PAYPRICE, BOOK_PAYTYPE, MEMBER_ID, MEMBER_NAME, BOOK_TITLE FROM BOOK_PAYMENT JOIN MEMBER USING (MEMBER_NO) JOIN BOOK USING (BOOK_NO) ORDER BY BOOK_PAYDATE DESC

countSBPayment=SELECT COUNT(*) AS COUNT FROM SUB_PAYMENT WHERE SUB_PAYDATE > TO_CHAR(SYSDATE-30, 'YYYYMMDD')
manySBPayment=SELECT SB_NAME FROM(SELECT ROWNUM RNUM, SB_NAME FROM(SELECT SB_NAME, COUNT(*) FROM SUB_PAYMENT JOIN SB_CARD USING(SB_NO) WHERE SUB_PAYDATE > TO_CHAR(SYSDATE-30, 'YYYYMMDD') GROUP BY SB_NAME ORDER BY 2 DESC) A) WHERE RNUM=1
recentSBPayment=SELECT * FROM(SELECT ROWNUM RNUM, A.* FROM(SELECT MEMBER_ID, NICKNAME, S.SB_NAME, SUB_PAYPRICE, SUB_PAYDATE FROM SUB_PAYMENT P JOIN MEMBER USING(MEMBER_NO) JOIN SB_CARD S USING(SB_NO) ORDER BY 5 DESC)A) WHERE RNUM BETWEEN 1 AND 5

countBPayment=SELECT COUNT(*) AS COUNT FROM BOOK_PAYMENT WHERE BOOK_PAYDATE > TO_CHAR(SYSDATE-30, 'YYYYMMDD')
manyBPayment=SELECT BOOK_TITLE FROM(SELECT ROWNUM RNUM, BOOK_TITLE FROM(SELECT BOOK_TITLE , COUNT(*) FROM BOOK_PAYMENT JOIN BOOK USING(BOOK_NO) WHERE BOOK_PAYDATE > TO_CHAR(SYSDATE-30, 'YYYYMMDD') GROUP BY BOOK_TITLE ORDER BY 2 DESC) A) WHERE RNUM=1
recentBPayment=SELECT * FROM(SELECT ROWNUM RNUM, A.* FROM(SELECT MEMBER_ID, NICKNAME, BOOK_TITLE, P.BOOK_PAYPRICE, BOOK_PAYDATE FROM BOOK_PAYMENT P JOIN MEMBER USING(MEMBER_NO) JOIN BOOK B USING(BOOK_NO) ORDER BY 5 DESC)A) WHERE RNUM BETWEEN 1 AND 5

