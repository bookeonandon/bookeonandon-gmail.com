#review-properties
reviewSelectList=SELECT REVIEW_NO, R.BOOK_RATING, REVIEW_CONTENT, REVIEW_DATE, RECOMMEND, R.REPORT_TIMES, BOOK_TITLE, MEMBER_ID, REVIEW_STATUS, NICKNAME FROM REVIEW R JOIN BOOK B USING (BOOK_NO) JOIN MEMBER M USING (MEMBER_NO) WHERE REVIEW_STATUS='Y'
adminDeleteReview=UPDATE REVIEW SET REVIEW_STATUS='N' WHERE REVIEW_NO=?
selectReviewList=SELECT REVIEW_NO,BOOK_RATING,REVIEW_CONTENT,REVIEW_DATE,RECOMMEND,REPORT_TIMES,REVIEW_HITS,BOOK_NO,R.MEMBER_NO,REVIEW_STATUS FROM REVIEW R JOIN MEMBER USING(MEMBER_NO) WHERE BOOKNO=?
insertReview=INSERT INTO REVIEW VALUES (SEQ_REVNO.NEXTVAL, ?, ?, SYSDATE, 0, 0, 0, ?, 0, 'Y')