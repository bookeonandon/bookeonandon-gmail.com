selectKeyword=SELECT * FROM SEARCH WHERE KEYWORD=?
insertKeyword=INSERT INTO SEARCH VALUES (?, 1, SYSDATE, ?)
increaseCount=UPDATE SEARCH SET KEYWORD_COUNT=KEYWORD_COUNT+1 WHERE KEYWORD=?
searchTitleList=SELECT BOOK_NO, BOOK_TITLE, BOOK_MOIMAGE, AUTHOR, BOOK_RATING, BOOK_INTRO, PUBLISHER, REVIEW_COUNT FROM BOOK WHERE BOOK_TITLE LIKE ? ORDER BY REVIEW_COUNT DESC
searchAuthorList=SELECT BOOK_NO, BOOK_TITLE, BOOK_MOIMAGE, AUTHOR, BOOK_RATING, BOOK_INTRO, PUBLISHER, REVIEW_COUNT FROM BOOK WHERE AUTHOR LIKE ? ORDER BY REVIEW_COUNT DESC
popSearchList=SELECT ROWNUM, S.* FROM (SELECT * FROM SEARCH ORDER BY KEYWORD_COUNT DESC) S WHERE ROWNUM <= 10
sortPop=SELECT BOOK_NO, BOOK_TITLE, BOOK_MOIMAGE, AUTHOR, BOOK_RATING, BOOK_INTRO, PUBLISHER, REVIEW_COUNT FROM BOOK WHERE BOOK_TITLE LIKE ? ORDER BY REVIEW_COUNT DESC
sortHighScore=SELECT BOOK_NO, BOOK_TITLE, BOOK_MOIMAGE, AUTHOR, BOOK_RATING, BOOK_INTRO, PUBLISHER, REVIEW_COUNT FROM BOOK WHERE BOOK_TITLE LIKE ? ORDER BY BOOK_RATING DESC
sortIssueDate=SELECT BOOK_NO, BOOK_TITLE, BOOK_MOIMAGE, AUTHOR, BOOK_RATING, BOOK_INTRO, PUBLISHER, REVIEW_COUNT FROM BOOK WHERE BOOK_TITLE LIKE ? ORDER BY ISSUE_DATE DESC
best=SELECT BOOK_NO, BOOK_TITLE, BOOK_MOIMAGE, AUTHOR, BOOK_RATING, BOOK_INTRO, PUBLISHER, REVIEW_COUNT FROM BOOK ORDER BY REVIEW_COUNT DESC
newest=SELECT BOOK_NO, BOOK_TITLE, BOOK_MOIMAGE, AUTHOR, BOOK_RATING, BOOK_INTRO, PUBLISHER, REVIEW_COUNT FROM BOOK ORDER BY ISSUE_DATE DESC